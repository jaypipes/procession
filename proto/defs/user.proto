syntax = "proto3";

package procession;

import "search.proto";
import "session.proto";
import "wrappers.proto";

// Basic information about a user of the system
message User {
    string uuid = 1;
    string display_name = 2;
    string email = 3;
    uint32 generation = 100;
}

// RPC Request payload messages

message GetUser {
    StringValue uuid = 1;
    StringValue display_name = 2;
    StringValue email = 3;
}

message GetUserRequest {
    Session session = 1;
    GetUser user = 2;
}

message SetUser {
    string uuid = 1;
    StringValue display_name = 2;
    StringValue email = 3;
}

message SetUserRequest {
    Session session = 1;
    SetUser user = 2;
}

message SearchUsersFilters {
    repeated string uuids = 1;
    repeated string display_names = 2;
    repeated string emails = 3;
}

message SearchUsersRequest {
    Session session = 1;
    SearchUsersFilters filters = 2;
    SearchOptions options = 3;
}
